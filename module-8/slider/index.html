<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .slider {
      border-radius: 5px;
      background: #E0E0E0;
      background: linear-gradient(left top, #E0E0E0, #EEEEEE);
      width: 310px;
      height: 15px;
      margin: 5px;
    }

    .thumb {
      width: 10px;
      height: 25px;
      border-radius: 3px;
      position: relative;
      left: 10px;
      top: -5px;
      background: blue;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="root"></div>

<script>

  class Slider {
    element; // HTMLElement;
    thumb; // HTMLElement;
    position = {
      shiftX: 0,
      sliderLeft: 0,
    };

    onMouseMove = event => {
      const { clientX } = event;
      const { shiftX, sliderLeft } = this.position;

      let newLeft = clientX - shiftX - sliderLeft;

      // курсор вышел из слайдера => оставить бегунок в его границах.
      if (newLeft < 0) {
        newLeft = 0;
      }

      const rightEdge = this.element.offsetWidth - this.thumb.offsetWidth;

      if (newLeft > rightEdge) {
        newLeft = rightEdge;
      }

      this.thumb.style.left = newLeft + 'px';
    };

    onMouseUp = event => {
      console.error('event', event);

      this.element.dispatchEvent(new CustomEvent('position-changed', {
        bubbles: true,
        detail: event
      }));

      this.removeListeners();
    };

    constructor() {
      this.render();
      this.initEventListeners();
    }

    initEventListeners() {
      const thumb = this.element.querySelector('.thumb');

      thumb.addEventListener('pointerdown', event => {
        event.preventDefault(); // предотвратить запуск выделения (действие браузера)

        this.getInitialPosition(event);

        document.addEventListener('pointermove', this.onMouseMove);
        document.addEventListener('pointerup', this.onMouseUp);
      });
    }

    getInitialPosition (event) {
      this.position.shiftX = event.clientX - this.thumb.getBoundingClientRect().left;
      this.position.sliderLeft = this.element.getBoundingClientRect().left;
    }

    render () {
      const element = document.createElement('div');

      element.innerHTML = `
        <div id="slider" class="slider">
          <div class="thumb"></div>
        </div>
      `;

      this.element = element.firstElementChild;
      this.thumb = this.element.querySelector('.thumb');
    }

    remove () {
      this.element.remove();
    }

    removeListeners () {
      document.removeEventListener('pointerup', this.onMouseUp);
      document.removeEventListener('pointermove', this.onMouseMove);
    }

    destroy() {
      this.remove();
      this.removeListeners();
    }
  }

  const slider = new Slider();

  root.append(slider.element);
</script>

</body>
</html>
